<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Evaluación Intermedia Módulo 2</title>    
</head>
<body class="body js_body">
    <h1 class="title">Adivina el número</h1>
    <form class="form" action="/" method="POST"> 
        <label class="label" for="userNumber">Introduce aquí tu número:</label>
        <input placeholder="Número entre 1 y 100" class="input js_input" id="userNumber" type="text">
        <div class="buttons-container">
            <input class="button js_button" type="submit" value="Prueba">
            <input class="button js_reset" type="reset" value="Reset">
        </div>
    </form>
    <p class="container hint js_hint">Pista: Escribe el número y dale a Prueba</p>
    <p class="container attempts js_attempts">Número de intentos: 0</p>
    <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
